<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>

    <tbody>
        {% for d in data %}
        <tr>
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td><a href="{% url 'modify_genre' d.id%}">Modify</a></td>
            <td><a href="{% url 'delete_genre' d.id%}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'create_genre' %}">Create</a>
