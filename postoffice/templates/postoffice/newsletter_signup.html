{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<h2>Sign up for the Newsletter!</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <button type="submit">Signup</button>
  </form>
{% endblock %}
