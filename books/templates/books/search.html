{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    {{ form|crispy }}

    <button type="submit">Search</button>              
</form>
{% endblock %}
